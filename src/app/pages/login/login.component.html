<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Sign in User</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
        <ion-col>
            <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button color="danger" (click)="onLoginGoogle()" expand="block">Login with Google</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button expand="block" color="success" (click)="onRegister(email, password)">Register</ion-button>
        </ion-col>
    </ion-row>
